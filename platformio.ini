[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.3.0
	adafruit/Adafruit SSD1306@^2.5.15
	pololu/VL53L1X@^1.3.1
	madhephaestus/ESP32Encoder@^0.12.0
